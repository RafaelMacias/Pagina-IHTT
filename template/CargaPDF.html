<link href="@@DIR@@css/sweetalert.css" type="text/css" rel="stylesheet" media="screen,projection"> 
<style>

/*the container must be positioned relative:*/
.autocomplete {
  position: relative;
  display: inline-block;
}
.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 36px;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

a:active {
  text-decoration: underline;
}
.github-big-icon {
    position: absolute;
    right: 150px;
    top: 2px;
}
.github-big-icon span {
    font-size: 400px;
    opacity: .1;
}

.sweet-alert {
  border-radius: 20px;
  border-style: solid;
  border-color: #424aa07a !important;
  border-width: 5px
}

.m .sweet-overlay {
  background-color: rgba(0, 188, 212, 0.27);
}

.a .sweet-overlay {
  background-color: rgba(239, 67, 13, 0.45);
}
</style>
<div class="section section-lg" style="padding-top: 0rem;padding-bottom: 2rem;">
   <div class="container">
      <div class="row pt-5 pt-md-0">
         <!--contenido-->
         <div class="col-12 col-lg-12">

            <div class="row">

               <div class="col-12 col-sm-12 mb-4">
                  <div class="card text-center border-light" style="min-height: 25.2rem;">
                     <h2 class="h1 mb-3 text-center"><i class="fas fa-file-upload" style="margin-right: 5px;font-size: 4rem;line-height: 2;"></i>Centro de Carga de Documentos</h2>
                      <div class="card-header">
                        <span class="card-text small" style="font-size: 95%;">
                            <span class="fas fa-exclamation-circle mr-2" style="color: #424aa0; font-size: 20px;"></span>
                             Con la herramienta de carga de documentos, puedes crear una biblioteca de contenido segun la categoria a la que pertenece cada documento.
                        </span>
                        <div class="github-big-icon"><span class="fas fa-cloud-upload-alt"></span></div>
                      </div>
                      <div class="card-body">

                        <div class="row">

                          <div class="col-12 col-lg-4">
                            <div class="form-group text-left">
                               <label class="my-1 mr-2" for="CategoriaPDF" style="margin-bottom: .50rem!important;">Seleccionar Categoría</label>
                               <select onchange="getDescCategoria()" class="custom-select my-1 mr-sm-2 select2bs4" id="categoria" style="width: 100%;">
                                  <option value="-1" disabled selected>Seleccione la categoría</option>
                                      @@CATEGORIAPDF@@
                              </select>
                            </div>
                          </div>

                          <input id="desccategoria" type="hidden" class="form-control" disabled="">

                          <div class="col-12 col-lg-8">
                            <div class="form-group text-left">
                              <label for="Nombre">Nombre del archivo PDF</label>
                              <input type="text" class="form-control" id="nombrepdf" placeholder="Ingrese el nombre del PDF">
                            </div>
                          </div>
                          

                        </div>

                        <div class="row">
                          <div class="col-12 col-lg-8">
                            <div class="form-group text-left">
                              <label for="EscaneoSolicitud">Archivo para Carga</label>
                              <div class="custom-file">
                                <input onchange="CargaSolicitud()" type="file" class="custom-file-input" id="EscaneoSolicitud" aria-label="File upload"> 
                                <label class="custom-file-label" for="EscaneoSolicitud">Seleccionar Archivo</label>
                                <input type="hidden" id="ArchivoTemporal" value="0">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                                          
                          <div class="col-12 col-lg-12 table-responsive" id="archivos" style="display: none;">
                            <table class="table">
                              <thead style="background: #424aa0ad;color:white;">
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col" style="text-align:center;">Documento</th>
                                  <th scope="col" style="text-align:center;">Opciones</th>
                                </tr>
                              </thead>
                                  <tbody id="ArchivosSolicitudtable">     
                                  </tbody>
                            </table>

                             <img src="">
                          </div><!--cierre div table-->

                        </div><!--cierre row-->


                     </div>
                  </div>
               </div>

            </div>
            
         </div>
      </div>
   </div>
</div>
