//Upper case primera letra
function upperCaseFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}
//Lower case todo excepto primera letra
function lowerCaseAllWordsExceptFirstLetters(string) {
    return string.replace(/\S*/g, function (word) {
        return word.charAt(0) + word.slice(1).toLowerCase();
    });
}

  var last = 0;
  document.addEventListener('DOMContentLoaded', function() {
    //searchCita(0);
  }, false);

  function nextPagecita() {
    var suma = parseInt(last);
    searchCita(suma);
  }

  function backPagecenso() {
    searchCita(last - 10);
  }

  function searchCita(le) {
    $("#tablecita").show();
   
    last = le;

    $("#resultcita").html(
      '<tr> <td colspan="12" style="text-align:center"><i class="far fa-smile-beam" style="margin-right: 5px;"></i>Buscando tus datos...<br><div class="progress" style="height: 30px !important;"> <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;animation: 0s ease 0s 1 normal none running animate-positive !important;"></div> </div> </td> </tr>'
    );

    var parameter = last + '&col_name='+$('#inpbuscador').val();
    
    $.ajax({
      dataType: "json",
      timeout: 8000,
      url: "Api_PW.php?action=search-citas&Next=" + parameter,
      success: function(dataserver) {
        var resultcita = '';
        var pagination = '';
        var info = dataserver[0];
        var pagin = dataserver[1];
        last = info.last;
        var data = dataserver[2];

        for (var i = 0; i < data.length; i++) {

            //Variable para convertir la ventanilla a minusclas
            var ventanilla = upperCaseFirstLetter(lowerCaseAllWordsExceptFirstLetters(data[i].Desc_Oficina));
            //Variable para convertir la ventanilla a minusclas
            var cantidad = upperCaseFirstLetter(lowerCaseAllWordsExceptFirstLetters(data[i].Desc_Tipo_Cita));

            resultcita +='<tr class="header-table"> <th colspan="3" scope="row" class="table-row" style="text-align: right;"># Cita:</th> <td class="table-row"> <span>'+data[i].ID_Cita+'</span> </td> </tr> <tr> <th colspan="4" scope="row" class="table-row">Identidad</th> </tr> <tr> <td colspan="4" class="table-row"> <span>'+data[i].ID_Solicitante+'</span> </td> </tr> <tr> <th colspan="4" scope="row" class="table-row">Nombre</th> </tr> <tr> <td colspan="4" class="table-row"> <span>'+data[i].Nombre_Solicitante+'</span> </td> </tr> <tr> <th colspan="2" class="align-middle text-center" scope="row">Horario</th> <th scope="row" class="align-middle text-center" style="width: 9rem;">Horario Inicial</th> <th scope="row" class="align-middle text-center">Horario Finaliza</th> </tr> <tr> <td colspan="2" class="text-center"> <span>'+data[i].Desc_Horario_Cita+'</span> </td> <td class="text-center"> <span>'+data[i].Hora_Inicio+'</span> </td> <td class="text-center"> <span>'+data[i].Hora_Final+'</span> </td> </tr> <tr> <th colspan="4" scope="row" class="table-row">Ventanilla</th> </tr> <tr> <td colspan="4" class="table-row"> <span>'+ventanilla+'</span> </td> </tr> <tr> <th colspan="3" scope="row" class="table-row">Cantidad a Presentar</th> <th scope="row" class="table-row">Fecha cita</th> </tr> <tr> <td colspan="3" class="text-center"> <span>'+cantidad+'</span> </td> <td class="text-center"> <span>'+data[i].Fecha_Cita+'</span> </td> </tr> <tr> <th colspan="4" scope="row" class="table-row">Comprobante</th> </tr> <tr> <td colspan="4" class="text-center"> <a href="https://satt.transporte.gob.hn:240/Ticket_Cita.php?ID_Cita='+data[i].ID_Cita+'"><i class="far fa-file-pdf comprobante"></i></a> </td> </tr>';
        }

        var ultima = "";
        var activepage = "";
        for (var i = 0; i < pagin.length; i++) {
          pagination += '<li class="page-item ' + pagin[i].Activo + ' "><a class="page-link" href="javascript:searchCita(\'' + pagin[i].Paginas + '\');">' + pagin[i].Nun + '</a></li>';
          activepage = pagin[i].Paginas;
          if (pagin[i].Activo=='active') { ultima = pagin[i].Paginas; console.log(ultima); }
          anter = pagin[0].Paginas;
        }
        var backpage = ultima-10;
        var anterior = '<li id="anterior" class="page-item"><a class="page-link" href="javascript:searchCita(\'' +backpage+'\');"><i class="fa fa-angle-double-left"></i></a></li> <li class="page-item"><a class="page-link" href="javascript:searchCita(0);"><i class="fa fa-home"></i></a></li>';

        var Siguiente = '<li class="page-item"><a class="page-link" href="javascript:nextPagecita();" ><i class="fa fa-angle-double-right"></i></a></li>';


        if (activepage == ultima) {
          Siguiente = '<li class="page-item disabled"><a class="page-link"><i class="fa fa-angle-double-right"></i></a></li>';
        }

        if (info.last <= 10) {
          anterior = '<li id="anterior" class="page-item disabled"><a class="page-link"><i class="fa fa-angle-double-left"></i></a></li>';
        }

        $("#resultMsg_Censo").html(info.Total);
        $("#resultcita").html(resultcita);
        $("#paginacita").html(anterior + pagination + Siguiente);
        $("#tablebar").hide();
        $('.tooltipped').tooltip({
          delay: 0
        });

        if (data.length == 0) {
          $("#resultcita").html('<tr> <td colspan="7" style="text-align:center">Â¡Lo sentimos mucho! El registro que buscas No existe en la base de datos.</td></tr>');
        }
      }

    }).error(function() {
      $("#resultcita").html('<tr> <td colspan="7" style="text-align:center;color: #E57373;">Â¡Lo sentimos mucho!Ocurrio un error durante la busqueda, por favor intenta nuevamente.</td></tr>');
    });
  }
</script>
